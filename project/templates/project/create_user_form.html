<body style="height:100%; padding:0; display:flex; justify-content:center; align-items:center; background-color: black; font-family: 'Arial', sans-serif; color: #ccc;">
    <div style="border: 1px solid #ccc; padding:20px; border-radius:10px; text-align: center; box-shadow:0 0 10px rgba(0,0,0,0.1); background-color: #2c3e50;">
        <h2>Create A Profile</h2>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ user_form.as_table }}
            </table>
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" name="submit" value="Create Profile">
        </form>

        <!-- The cancel button redirects to the user's profile page -->
        {% if request.user.is_authenticated %}
            <form action="{% url 'profile' request.user.pk %}" method="GET">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
        {% else %}
            <form action="{% url 'login' %}" method="GET">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
        {% endif %}
    </div>
</body>

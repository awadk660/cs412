{% extends "project/base.html" %}

{% block content %}
    <h1>Add Exercise to Workout: {{ workout.date }} - {{ workout.type }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Add Exercise</button>
    </form>
    <a href="{% url 'view_workout' pk=workout.pk %}" class="btn">Back to Workout</a>
{% endblock %}

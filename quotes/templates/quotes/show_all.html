{% extends 'quotes/base.html' %}

{% block content %}

    <h2>All quotes by Thomas Edison</h2>
    {% for quote in quotes %}
        <p> - "{{quote}}"</p>
    {% endfor %}
    <h2>All images of Thomas Edison</h1>
    {% for image in images %}
        <img src={{image}} alt="Thomas Edison">
    {% endfor %}

{% endblock %}

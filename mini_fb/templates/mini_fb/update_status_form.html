{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Edit Status Message</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <form action="{% url 'show_profile' status_message.profile.pk %}">
        <button type="submit">Cancel</button>
    </form>
{% endblock %}
